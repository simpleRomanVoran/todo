<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popuper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup" id="header">
        Вам нужен магазин? Нажмите:
    </div>

    <div class="popup shop" id="shop_lololowka" onclick="shopList.hide ('shop_lololowka');">
        Магазинчик у Лололошки
    </div>

    <div class="popup shop" id="shop_ebay" onclick="shopList.hide ('shop_ebay');">
        Ebay
    </div>

    <div class="popup shop" id="shop_animals" onclick="shopList.hide ('shop_animals');">
        Магазин животных
    </div>

    <div class="popup" id="footer">
        <button class="button" onclick="shopList.toggle ('shop_lololowka');">Магазин лололошки</button>
        <button class="button" onclick="shopList.toggle ('shop_ebay');">Магазин Ebay</button>
        <button class="button" onclick="shopList.toggle ('shop_animals');">Магазин животных</button>
    </div>

    <script src="popuper.js"></script>
</body>
</html>
